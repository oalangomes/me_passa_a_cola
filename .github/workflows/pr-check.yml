name: PR Check - Testes e Lint

on:
  pull_request:
    branches: [master]

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  check:
    name: Testes e Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci --workspaces --include-workspace-root

      - name: Instalar dependências do app mobile
        run: npm install --workspace=mobile

      - name: Rodar Linter
        run: npm run lint

      - name: Rodar Testes
        run: npm test
